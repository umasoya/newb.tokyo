<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title -->
  <title>
    {{- if not .IsHome }}
    {{- if eq .Kind "page" }}{{ .Title }}
    {{- else if eq .Data.Singular "tag" }}{{ .Data.Term }}
    {{- else }}Posts
    {{- end }} - {{ end }}
    {{- .Site.Title -}}
  </title>
  <!-- Meta -->
  {{- if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}">
  <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  {{ end -}}
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="{{.Site.BaseURL}}css/style.css" rel="stylesheet">
  <link href="{{.Site.BaseURL}}css/custom/style.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ $styles.Permalink }}">
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{.Site.BaseURL}}img/apple-touch-icon.png">
  <link rel="icon" href="{{.Site.BaseURL}}img/favicon.ico">
  <!-- Generator -->
  <meta name="generator" content="Hugo {{ .Hugo.Version }}">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" href="{{.Site.BaseURL}}index.xml" title="{{ .Site.Title }}">
</head>
<body class="{{if eq .Kind `page` }}single{{else}}list{{ if .IsHome }} home{{ end }}{{end}}">
  <header class="header">
    {{ if .IsHome }}
    <h1 class="title"><a href="{{.Site.BaseURL}}">{{ .Site.Title }}</a></h1>
    {{ else }}
    <p class="title"><a href="{{.Site.BaseURL}}">{{ .Site.Title }}</a></p>
    {{ end }}

    <p class="menuList">
    {{ range $ind,$elm := .Site.Params.menu }}
        <a href="{{ $elm.path }}">{{ $elm.name }}</a>
        {{ if ne (add 1 $ind) (len $elm) }}<span class="separator">&frasl;</span>{{ end }}
    {{ end }}
    </p>
  </header>
  <main class="main">
